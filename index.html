        function renderProducts() {

        function openDetail(id) {
            const p = products.find(prod => prod.id === id);

            document.getElementById('detail-name').innerText = p.name;
            document.getElementById('detail-price').innerText = `‡∏ø${p.price.toLocaleString()}`;
            document.getElementById('detail-desc').innerText = p.desc;

            // Render Slider
            const slider = document.getElementById('detail-slider');
            const dots = document.getElementById('slider-dots');
            slider.innerHTML = '';
            dots.innerHTML = '';

            p.images.forEach((img, i) => {
                slider.innerHTML += `<div class="slide-item"><img src="${img}" class="w-full h-full object-cover"></div>`;
                dots.innerHTML += `<div class="w-1.5 h-1.5 rounded-full bg-gray-300 transition-all duration-300"></div>`;
            });

            // Dot Tracking
            slider.onscroll = () => {
                const idx = Math.round(slider.scrollLeft / slider.offsetWidth);
                dots.querySelectorAll('div').forEach((dot, i) => {
                    dot.className = i === idx ? "w-4 h-1.5 rounded-full bg-shopee-primary transition-all duration-300" : "w-1.5 h-1.5 rounded-full bg-gray-300 transition-all duration-300";
                });
            };
            slider.scrollLeft = 0;

            document.getElementById('detail-add-btn').onclick = () => { addToCart(p.id); closeDetail(); };
            document.getElementById('detail-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';

        function updateCartUI() {
            const badge = document.getElementById('cart-badge');
            const cartItemsContainer = document.getElementById('cart-items');
            const totalEl = document.getElementById('cart-total');
            let totalCount = 0, totalPrice = 0, html = '';

            for (const [id, qty] of Object.entries(cart)) {

                    html += `
