<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ShopDee | หน้าแรก</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Kanit', 'sans-serif'] }, colors: { shopee: { primary: '#ee4d2d', light: '#ff7337', bg: '#f5f5f5' } } } } }
    </script>
    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body { background-color: #f5f5f5; padding-bottom: calc(90px + var(--sab)); }
        header { padding-top: calc(12px + var(--sat)) !important; height: calc(64px + var(--sat)) !important; }
        nav.main-nav { top: calc(64px + var(--sat)) !important; }
        #sub-nav { top: calc(109px + var(--sat)) !important; }
        main { margin-top: calc(160px + var(--sat)) !important; }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <header class="fixed top-0 left-0 w-full bg-gradient-to-b from-[#f53d2d] to-[#f63] text-white z-[60] shadow-md">
        <div class="container mx-auto px-4 max-w-lg flex items-center gap-4 h-full">
            <div class="flex-1 bg-white rounded-sm flex items-center px-3 py-1.5">
                <i class="fas fa-search text-gray-400"></i>
                <input type="text" id="search-input" placeholder="ค้นหา..." class="w-full ml-2 text-gray-700 outline-none text-sm">
            </div>
            <div class="relative cursor-pointer" onclick="location.href='cart.html'">
                <i class="fas fa-shopping-cart text-2xl"></i>
                <span id="cart-badge" class="absolute -top-2 -right-2 bg-white text-shopee-primary text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full border border-shopee-primary hidden">0</span>
            </div>
        </div>
    </header>

    <nav class="main-nav fixed left-0 w-full bg-white z-[55] shadow-sm border-b border-gray-100">
        <div class="container mx-auto max-w-lg flex text-sm font-medium">
            <button id="tab-product" onclick="filterMainCategory('product')" class="flex-1 py-3 text-center border-b-2 border-shopee-primary text-shopee-primary">สินค้า</button>
            <button id="tab-service" onclick="filterMainCategory('service')" class="flex-1 py-3 text-center text-gray-500">บริการ</button>
        </div>
    </nav>

    <div id="sub-nav" class="fixed left-0 w-full bg-gray-50 z-[50] shadow-sm">
        <div id="sub-category-container" class="container mx-auto max-w-lg flex overflow-x-auto hide-scroll p-2 gap-2 text-xs"></div>
    </div>

    <main class="container mx-auto max-w-lg px-2 py-4">
        <div id="product-list" class="grid grid-cols-2 gap-2"></div>
    </main>

    <script>
        let currentMainTab = 'product', currentSubTab = 'all', searchTerm = '', products = [];
        const subCategories = {
            product: [{ id: 'all', name: 'ทั้งหมด' }, { id: 'tempeh', name: 'เต็มเป' }, { id: 'supplement', name: 'อาหารเสริม' }, { id: 'cosmetic', name: 'เครื่องสำอาง' }],
            service: [{ id: 'all', name: 'ทั้งหมด' }, { id: 'saowaen', name: 'สาวแว่น' }]
        };

        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRa5jSPp8xIyhJfaq_rwMEWzPCUpjDnUfOnk476Ce80gfcUUdxCVVIsW3YYmFZe4hsKsB6PdCyNESBq/pub?output=csv";

        async function loadData() {
            const res = await fetch(SHEET_URL);
            const data = await res.text();
            const rows = data.split(/\r?\n/).slice(1);
            products = rows.filter(r => r.trim() !== "").map(r => {
                const parts = r.match(/(".*?"|[^,]+)(?=\s*,|\s*$)/g);
                const clean = parts.map(p => p.replace(/^"|"$/g, '').trim());
                return { id: parseInt(clean[0]), name: clean[1], price: parseFloat(clean[2]), category: clean[3], subCategory: clean[4], desc: clean[5], images: clean[6].split("|") };
            });
            renderSubNav(); renderProducts();
            updateCartBadge();
        }

        function filterMainCategory(c) {
            currentMainTab = c; currentSubTab = 'all';
            document.querySelectorAll('nav.main-nav button').forEach(b => b.className = "flex-1 py-3 text-center text-gray-500");
            document.getElementById(`tab-${c}`).className = "flex-1 py-3 text-center border-b-2 border-shopee-primary text-shopee-primary";
            renderSubNav(); renderProducts();
        }

        function renderSubNav() {
            const container = document.getElementById('sub-category-container');
            container.innerHTML = '';
            subCategories[currentMainTab].forEach(sub => {
                const active = sub.id === currentSubTab ? "bg-shopee-primary text-white" : "bg-white text-gray-600 border border-gray-200";
                container.innerHTML += `<button onclick="filterSubCategory('${sub.id}')" class="sub-tab-btn whitespace-nowrap px-4 py-2 rounded-full shadow-sm ${active}">${sub.name}</button>`;
            });
        }

        function filterSubCategory(s) { currentSubTab = s; renderSubNav(); renderProducts(); }

        function renderProducts() {
            const list = document.getElementById('product-list');
            list.innerHTML = '';
            const filtered = products.filter(p => p.category === currentMainTab && (currentSubTab === 'all' || p.subCategory === currentSubTab) && p.name.toLowerCase().includes(searchTerm.toLowerCase()));
            filtered.forEach(p => {
                list.innerHTML += `<div class="bg-white rounded-xl shadow-sm overflow-hidden flex flex-col cursor-pointer active:scale-95" onclick="location.href='product.html?id=${p.id}'">
                    <div class="relative pt-[100%] bg-gray-100"><img src="${p.images[0]}" class="absolute top-0 left-0 w-full h-full object-cover"></div>
                    <div class="p-3 flex-1 flex flex-col">
                        <h3 class="text-xs font-medium text-gray-800 line-clamp-2 min-h-[2.5em]">${p.name}</h3>
                        <div class="mt-2 flex justify-between items-center"><span class="text-shopee-primary font-bold text-sm">฿${p.price.toLocaleString()}</span><div class="w-6 h-6 rounded-full border border-shopee-primary text-shopee-primary flex items-center justify-center text-[10px]"><i class="fas fa-plus"></i></div></div>
                    </div></div>`;
            });
        }

        // เพิ่มฟังก์ชันนี้ไว้ในส่วนสคริปต์ของ index.html
        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem('cart') || '{}');
            const count = Object.values(cart).reduce((a, b) => a + b, 0);
            const badge = document.getElementById('cart-badge');
            if (badge) {
                badge.innerText = count; 
                badge.classList.toggle('hidden', count === 0);
            }
        }

// เรียกใช้ฟังก์ชันทันทีที่โหลดหน้าเว็บ
window.onload = updateCartBadge;

        document.getElementById('search-input').addEventListener('input', (e) => { searchTerm = e.target.value; renderProducts(); });
        loadData();
    </script>
</body>
</html>
