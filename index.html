    <script>
        const LINE_ID = "@888fsncq";
        let currentMainTab = 'product';
        let currentSubTab = 'all';
        let searchTerm = '';
        let cart = {};
        let products = []; 

        const subCategories = {
            product: [
                { id: 'all', name: '‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î' },
                { id: 'tempeh', name: '‡πÄ‡∏ï‡πá‡∏°‡πÄ‡∏õ' },
                { id: 'supplement', name: '‡∏≠‡∏≤‡∏´‡∏≤‡∏£‡πÄ‡∏™‡∏£‡∏¥‡∏°' },
                { id: 'cosmetic', name: '‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏™‡∏≥‡∏≠‡∏≤‡∏á' }
            ],
            service: [
                { id: 'all', name: '‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î' },
                { id: 'saowaen', name: '‡∏™‡∏≤‡∏ß‡πÅ‡∏ß‡πà‡∏ô' }
            ]
        };

        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRa5jSPp8xIyhJfaq_rwMEWzPCUpjDnUfOnk476Ce80gfcUUdxCVVIsW3YYmFZe4hsKsB6PdCyNESBq/pub?output=csv";

        async function loadProductsFromSheet() {
            try {
                const response = await fetch(SHEET_URL);
                if (!response.ok) throw new Error("Load Fail");
                const data = await response.text();
                const rows = data.split(/\r?\n/).slice(1); 
                
                products = rows.filter(row => row.trim() !== "").map(row => {
                    const regex = /(".*?"|[^,]+)(?=\s*,|\s*$)/g;
                    const parts = row.match(regex);
                    if (!parts || parts.length < 7) return null;

                    const clean = parts.map(p => p.replace(/^"|"$/g, '').trim());
                    return {
                        id: parseInt(clean[0]),
                        name: clean[1],
                        price: parseFloat(clean[2]),
                        category: clean[3],
                        subCategory: clean[4],
                        desc: clean[5].replace(/\\n/g, '\n'), 
                        images: clean[6].split("|") 
                    };
                }).filter(p => p !== null && !isNaN(p.id));

                renderSubNav();
                renderProducts();
            } catch (error) {
                console.error(error);
            }
        }

        function filterMainCategory(category) {
            currentMainTab = category;
            currentSubTab = 'all';
            document.querySelectorAll('nav button').forEach(btn => btn.className = "flex-1 py-3 text-center text-gray-500");
            document.getElementById(`tab-${category}`).className = "flex-1 py-3 text-center border-b-2 border-shopee-primary text-shopee-primary";
            renderSubNav();
            renderProducts();
        }

        function renderSubNav() {
            const container = document.getElementById('sub-category-container');
            container.innerHTML = '';
            subCategories[currentMainTab].forEach(sub => {
                const activeClass = sub.id === currentSubTab ? "bg-shopee-primary text-white" : "bg-white text-gray-600 border border-gray-200";
                container.innerHTML += `<button onclick="filterSubCategory('${sub.id}')" class="sub-tab-btn whitespace-nowrap px-4 py-2 rounded-full shadow-sm transition-all ${activeClass}">${sub.name}</button>`;
            });
        }

        function filterSubCategory(sub) {
            currentSubTab = sub;
            renderSubNav();
            renderProducts();
        }

        function renderProducts() {
            const list = document.getElementById('product-list');
            list.innerHTML = '';
            const filtered = products.filter(p => 
                p.category === currentMainTab && 
                (currentSubTab === 'all' || p.subCategory === currentSubTab) &&
                p.name.toLowerCase().includes(searchTerm.toLowerCase())
            );

            if (filtered.length === 0) {
                list.innerHTML = `<div class="col-span-2 text-center py-20 text-gray-400 text-sm">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</div>`;
                return;
            }

            filtered.forEach(p => {
                list.innerHTML += `
                    <div class="bg-white rounded-lg shadow-sm overflow-hidden flex flex-col cursor-pointer active:scale-95 transition-transform" onclick="openDetail(${p.id})">
                        <div class="relative pt-[100%] bg-gray-100"><img src="${p.images[0]}" class="absolute top-0 left-0 w-full h-full object-cover"></div>
                        <div class="p-2 flex flex-col flex-1">
                            <h3 class="text-xs font-medium text-gray-800 line-clamp-2 mb-1 min-h-[2.5em]">${p.name}</h3>
                            <div class="mt-auto flex justify-between items-center">
                                <span class="text-shopee-primary font-bold text-sm">‡∏ø${p.price.toLocaleString()}</span>
                                <div class="w-6 h-6 rounded-full border border-shopee-primary text-shopee-primary flex items-center justify-center text-[10px]"><i class="fas fa-plus"></i></div>
                            </div>
                        </div>
                    </div>`;
            });
        }

        function updateCartUI() {
            const badge = document.getElementById('cart-badge');
            const container = document.getElementById('cart-items');
            const totalEl = document.getElementById('cart-total');
            let totalCount = 0, totalPrice = 0, tempehPieces = 0, html = '';

            for (const [id, qty] of Object.entries(cart)) {
                const p = products.find(prod => prod.id == id);
                if (p) {
                    totalCount += qty;
                    totalPrice += p.price * qty;
                    if (id == 1) tempehPieces += (qty * 1);
                    if (id == 2) tempehPieces += (qty * 3);
                    if (id == 3) tempehPieces += (qty * 6);
                    html += `<div class="flex items-center gap-3 bg-white p-2 border-b border-gray-50">
                        <img src="${p.images[0]}" class="w-12 h-12 object-cover rounded">
                        <div class="flex-1 text-xs font-medium text-gray-800">${p.name}</div>
                        <div class="text-shopee-primary text-xs font-bold">x${qty}</div>
                        <button onclick="removeFromCart(${id})" class="text-gray-300 ml-2"><i class="fas fa-trash"></i></button>
                    </div>`;
                }
            }
            let shippingFee = (tempehPieces > 0 && tempehPieces < 6) ? 35 : 0;
            if (shippingFee > 0) html += `<div class="p-2 text-xs text-orange-600 bg-orange-50 flex justify-between rounded"><span>üöö ‡∏Ñ‡πà‡∏≤‡∏à‡∏±‡∏î‡∏™‡πà‡∏á (‡πÄ‡∏ï‡πá‡∏°‡πÄ‡∏õ‡∏ï‡πà‡∏≥‡∏Å‡∏ß‡πà‡∏≤ 6 ‡∏ä‡∏¥‡πâ‡∏ô)</span><span>‡∏ø35</span></div>`;
            
            badge.innerText = totalCount;
            badge.classList.toggle('hidden', totalCount === 0);
            container.innerHTML = html || '<p class="text-center text-gray-400 py-10 text-sm">‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤‡∏ß‡πà‡∏≤‡∏á‡πÄ‡∏õ‡∏•‡πà‡∏≤</p>';
            totalEl.innerText = '‡∏ø' + (totalPrice + shippingFee).toLocaleString();
        }

        function addToCart(id) { cart[id] = (cart[id] || 0) + 1; updateCartUI(); }
        function removeFromCart(id) { delete cart[id]; updateCartUI(); }
        function toggleCart() { document.getElementById('cart-modal').classList.toggle('hidden'); }

        async function checkoutWithBeam() {
            const name = document.getElementById('customer-name').value;
            const phone = document.getElementById('customer-phone').value;
            if (!name || !phone) return alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö');
            let tempehPieces = 0;
            const items = Object.entries(cart).map(([id, qty]) => {
                const p = products.find(prod => prod.id == id);
                if (id == 1) tempehPieces += (qty * 1);
                if (id == 2) tempehPieces += (qty * 3);
                if (id == 3) tempehPieces += (qty * 6);
                return { name: p.name, quantity: qty, price: p.price * 100 };
            });
            let shippingFee = (tempehPieces > 0 && tempehPieces < 6) ? 35 : 0;
            if (shippingFee > 0) items.push({ name: "‡∏Ñ‡πà‡∏≤‡∏™‡πà‡∏á‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤", quantity: 1, price: 3500 });
            const total = items.reduce((sum, i) => sum + (i.price * i.quantity), 0);
            try {
                const res = await fetch('/api/checkout', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ amount: total, currency: "THB", referenceId: "ORD-"+Date.now(), items: items, paymentMethod: { paymentMethodType: "QR_PROMPT_PAY", qrPromptPay: { expiryTime: new Date(Date.now()+3600000).toISOString() } } }) });
                const result = await res.json();
                if (result.actionRequired === "ENCODED_IMAGE") {
                    document.getElementById('qr-image').src = "data:image/png;base64," + result.encodedImage.imageBase64Encoded;
                    document.getElementById('qr-modal').classList.remove('hidden');
                }
            } catch (e) { alert("Error connecting to payment."); }
        }

        function checkoutViaLine() {
            const name = document.getElementById('customer-name').value, phone = document.getElementById('customer-phone').value, address = document.getElementById('customer-address').value;
            let msg = `üõí *‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤*\n`, sub = 0, tp = 0;
            for (const [id, qty] of Object.entries(cart)) {
                const p = products.find(prod => prod.id == id);
                msg += `- ${p.name} (x${qty})\n`;
                sub += p.price * qty;
                if (id == 1) tp += (qty * 1); if (id == 2) tp += (qty * 3); if (id == 3) tp += (qty * 6);
            }
            let sf = (tp > 0 && tp < 6) ? 35 : 0;
            msg += `üì¶ ‡∏Ñ‡πà‡∏≤‡∏™‡πà‡∏á: ${sf}\nüí∞ ‡∏£‡∏ß‡∏°: ${(sub+sf).toLocaleString()} ‡∏ö‡∏≤‡∏ó\nüë§ ${name}\nüìû ${phone}\nüìç ${address}`;
            window.location.href = `https://line.me/R/oaMessage/${LINE_ID}/?${encodeURIComponent(msg)}`;
        }

        function openDetail(id) {
            const p = products.find(prod => prod.id === id);
            if (!p) return;
            document.getElementById('detail-name').innerText = p.name;
            document.getElementById('detail-price').innerText = `‡∏ø${p.price.toLocaleString()}`;
            document.getElementById('detail-desc').innerText = p.desc;
            const slider = document.getElementById('detail-slider');
            const dots = document.getElementById('slider-dots');
            slider.innerHTML = ''; dots.innerHTML = '';
            p.images.forEach((img, i) => {
                slider.innerHTML += `<div class="slide-item"><img src="${img}" class="w-full h-full object-cover"></div>`;
                dots.innerHTML += `<div class="w-1.5 h-1.5 rounded-full bg-gray-300 transition-all"></div>`;
            });
            slider.onscroll = () => {
                const idx = Math.round(slider.scrollLeft / slider.offsetWidth);
                dots.querySelectorAll('div').forEach((dot, i) => dot.className = i === idx ? "w-4 h-1.5 rounded-full bg-shopee-primary transition-all" : "w-1.5 h-1.5 rounded-full bg-gray-300");
            };
            slider.scrollLeft = 0;
            document.getElementById('detail-add-btn').onclick = () => { addToCart(p.id); closeDetail(); };
            document.getElementById('detail-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeDetail() { document.getElementById('detail-modal').classList.add('hidden'); document.body.style.overflow = 'auto'; }
        document.getElementById('search-input').addEventListener('input', (e) => { searchTerm = e.target.value; renderProducts(); });

        loadProductsFromSheet();
    </script>
